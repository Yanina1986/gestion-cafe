<p>chat works!</p>
<div class="chat-window">
  <div class="messages">
    <div *ngFor="let m of messages$ | async" class="message">
      <b>{{m.senderName}} ({{m.senderRole}}):</b> {{m.text}}
      <small>{{m.createdAt?.toDate() | date:'short'}}</small>
    </div>
  </div>

  <form (ngSubmit)="send()">
    <input [(ngModel)]="text" name="text" placeholder="Escribir..." />
    <button type="submit">Enviar</button>
  </form>
</div>
