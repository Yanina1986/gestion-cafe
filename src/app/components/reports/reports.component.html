<div class="row">
  <div class="col-2">
    <h1>Panel de Reportes</h1>
    <li>
      <a routerLink="/reportes">Facturación</a>
       </li>
       <li>
      <a routerLink="/reportes">Graficas</a>
       </li>
  </div>
  <div class="col-10 text-end">

<div class="reports-page">
  <h2>Reportes de Ventas</h2>

  <section class="filters">
    <label>
      Desde:
      <input type="date" [(ngModel)]="fromDate" />
    </label>
    <label>
      Hasta:
      <input type="date" [(ngModel)]="toDate" />
    </label>
    <label>
      Agrupar por:
      <select [(ngModel)]="groupBy">
        <option value="day">Día</option>
        <option value="week">Semana</option>
        <option value="month">Mes</option>
      </select>
    </label>

    <button (click)="onFilterApply()">Aplicar</button>
    <button (click)="downloadCsv()" [disabled]="downloading">{{ downloading ? 'Descargando...' : 'Exportar CSV' }}</button>
  </section>
