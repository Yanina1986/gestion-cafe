<div class="container">
    <div class="title">
        <h4>Listado de productos</h4>
        <button type="button" class="btn btn-primary" router="/add">Agregar producto</button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Categoria</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos" class="table-active">
                <th>{{producto._nombre}}</th>
                <td>{{producto._descripcion}}</td>
                <td>{{producto._precio_arg}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto._imagen}}</td>
                <button type="button" class="btn btn-info btn-sm ms-2">Editar</button>
                <button type="button" class="btn btn-secundary btn-sm ms-2">Borrar</button>
            </tr>
        </tbody>
    </table>
</div>
