<div class="container mt-3">
   <h2>Listado de productos</h2>

   <div class="mb-3">
      <input [(ngModel)]="filtro" class="form-control" placeholder="Buscar por nombre o categoría">
   </div>

   <div class="row">
      <div class="col-md-4 mb-3">
         <button class="btn btn-success mb-3" (click)="agregarProducto()">Agregar producto</button>
      </div>
      <div class="col-md-4 mb-3">
         <button class="btn btn-primary mb-3" (click)="volverHome()">Volver</button>
      </div>
      <div class="col-md-4 mb-3">
      </div>
   </div>


   <table class="table table-bordered table-striped">
      <thead>
         <tr>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio ARS</th>
            <th>Precio ARS</th>
            <th>Categoría</th>
            <th>Imagen</th>
            <th>Acciones</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let p of productos | filtroProductos:filtro">
            <td>{{ p.nombre }}</td>
            <td>{{ p.descripcion }}</td>
            <td>${{ p.precio_ars }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.categoria }}</td>
            <td>
               <img [src]="p.imagen" alt="imagen" width="60" height="60" *ngIf="p.imagen">
            </td>
            <td>
               <button class="btn btn-primary btn-sm" (click)="editar(p.id)">Editar</button>
               <button class="btn btn-danger btn-sm" (click)="eliminar(p.id)">Eliminar</button>

            </td>
         </tr>
      </tbody>
   </table>
</div>
