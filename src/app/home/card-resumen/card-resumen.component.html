<mat-card class="metric-card {{ color }}">
  <div class="card-content">
    <div class="card-icon-container">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    
    <div class="card-text">
      <p class="card-title">{{ title }}</p>
      <h3 class="card-value">{{ value }}</h3>
    </div>
  </div>
</mat-card>
