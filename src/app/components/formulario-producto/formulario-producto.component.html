<div class="container mt-4">
    <h3>{{ id ? 'Editar producto' : 'Agregar producto' }}</h3>

    <form [formGroup]="productoForm" (ngSubmit)="guardar()">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" />
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <input type="text" formControlName="descripcion" class="form-control" />
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input type="number" formControlName="precio_ars" class="form-control">
            </div>

        <div class="form-group">
            <label>Categoría</label>
            <input type="text" formControlName="categoria" class="form-control" />
        </div>

        <div class="form-group">
            <label>Imagen</label>
            <input type="text" formControlName="imagen" class="form-control" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="productoForm.invalid">Guardar</button>
            <button type="button" class="btn btn-secondary ml-2" (click)="limpiar()">Limpiar</button>


        </div>
    </form>
</div>
