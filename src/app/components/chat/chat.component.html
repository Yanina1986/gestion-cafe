<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages$ | async"
         [ngClass]="{
           'my-message': msg.senderId === currentUid,
           'other-message': msg.senderId !== currentUid
         }">
      <strong>{{ msg.senderName }}:</strong>
      <span>{{ msg.text }}</span>
      <small>{{ msg.createdAt?.toDate() | date:'shortTime' }}</small>
    </div>
  </div>

  <div class="input-container">
    <input [(ngModel)]="text" placeholder="Escribe un mensaje..." />
    <button (click)="send()">Enviar</button>
  </div>
</div>
