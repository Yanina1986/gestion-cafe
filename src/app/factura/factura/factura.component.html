<div class="card mt-4 p-4 shadow-sm">
  <h3>ðŸ§¾ Factura</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Unitario (ARS)</th>
        <th>Total (ARS)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrito">
        <td>{{ item.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>${{ item.precio }}</td>
        <td>${{ item.precio * item.cantidad }}</td>
      </tr>
    </tbody>
  </table>

  <p><strong>Total en ARS:</strong> ${{ getTotalARS() }}</p>
  <p><strong>Total en USD:</strong> ${{ getTotalUSD() | number:'1.2-2' }}</p>

  <button class="btn btn-success" (click)="confirmarCompra()">Confirmar compra</button>
  <button class="btn btn-secondary ms-2" (click)="cancelarFactura()">Cancelar</button>
</div>
