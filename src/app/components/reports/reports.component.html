<div class="container mt-4">
  <h2 class="mb-4 text-center">📊 Reportes de Ventas</h2>


  <div class="card p-3 mb-4 shadow-sm">
    <h5>Filtros</h5>
    <div class="row align-items-end">
      <div class="col-md-4">
        <label for="fromDate" class="form-label">Desde</label>
        <input
          type="date"
          id="fromDate"
          class="form-control"
          [(ngModel)]="fromDate"
        />
      </div>
      <div class="col-md-4">
        <label for="toDate" class="form-label">Hasta</label>
        <input
          type="date"
          id="toDate"
          class="form-control"
          [(ngModel)]="toDate"
        />
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-primary w-100" (click)="onFilterApply()">
          Aplicar filtros
        </button>
        <button
          class="btn btn-success w-100"
          (click)="downloadCsv()"
          [disabled]="downloading"
        >
          {{ downloading ? 'Descargando...' : 'Exportar CSV' }}
        </button>
        <button class="btn btn-secondary w-100" (click)="volverHome()">
          Volver al Inicio
        </button>
      </div>
    </div>
  </div>

  <div class="card p-4 mb-4 shadow-sm">
    <h5 class="mb-3">📅 Ventas por Día</h5>
        <canvas
          baseChart
          #ventasChart
          [data]="salesChartData"
          [options]="chartOptions"
          [type]="barChartType"
        ></canvas>

  </div>

  <div class="card p-4 shadow-sm">
    <h5 class="mb-3">🥐 Productos Más Vendidos</h5>
    <canvas
      baseChart
      #topProductosChart
      [data]="productsChartData"
      [options]="chartOptions"
      [type]="pieChartType"
    ></canvas>
  </div>
</div>
