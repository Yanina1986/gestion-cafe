<div class="card border-primary mb-4 mt-2 mx-auto" style="max-width: 25rem;">
    <div class="card-header text-center">Ingresar</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="ingresar()">
        
        <div class="form-floating mb-3">
          <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">
            Email inválido o requerido.
          </div>
        </div>
  
        <div class="form-floating mb-3">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
          <label for="floatingPassword">Contraseña</label>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
            Contraseña requerida.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Ingresar</button>
  
        <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>
      </form>
    </div>
  </div>
