<mat-card appearance="outlined" [ngClass]="{fondo:even,color:i<4,fondo2:odd,color2:i>3}">
    <mat-card-content>{{this.miProducto._nombre}} - {{this.miProducto._precio}} - {{this.miProducto._moneda}}
        <div class="example-button-container ">
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="editar()">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
